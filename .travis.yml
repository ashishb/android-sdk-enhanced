# https://stackoverflow.com/questions/27644586/how-to-set-up-travis-ci-with-multiple-languages
language: python
sudo: required
python:
  - 3.6
install:
  - pip install docopt
  - pip install psutil
jdk:
  - oraclejdk8
  - oraclejdk9
matrix:
  include:
    - script:
        - bash ./tests/test_doctor.sh